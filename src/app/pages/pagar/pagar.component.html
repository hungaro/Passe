<ion-header *ngIf="isOn">
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-menu-button color="secondary"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
          Bem vindo, <b>{{ user }}</b>
      </ion-title>
     
    </ion-toolbar>
</ion-header>

<ion-header *ngIf="!isOn" style="background: none transparent;">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-button color="secondary" size="full" (click)="stopScanner()"><span>Fechar</span></ion-button>
              </ion-col>
              <ion-col size="12">
                  {{ scannedData }}
                </ion-col>
            </ion-row>
          </ion-grid>
    </ion-toolbar>
</ion-header>


  <ion-content *ngIf="isOn" color="secondary">
    <div class="modal-mock">
      <ion-grid style="background: none;">
        <ion-row>
          <ion-col size="10" class="ion-text-center">
            <ion-text color="dark" class="bold">Sua viagem</ion-text>
          </ion-col>
          <ion-col size="2">
              <a (click)="back()"><ion-icon color="dark" name="close"></ion-icon></a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <img src="../../../assets/img/buss.png">
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="ion-text-left"><small>Linha</small></ion-col>
        </ion-row>
        <ion-row>
            <ion-col  class="ion-text-left"><h3>{{ codLinhaOnibus}} </h3></ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" class="ion-text-left">
              <small>Ínicio</small><br>
              <small  class="bold">{{ horaInicio }}</small>
            </ion-col>
            <ion-col size="6" class="ion-text-left">
                <small>Integração</small><br>
                <small class="bold">{{ horaIntegracao  }} ou +1</small>
              </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="10" class="ion-text-left"><h5>{{ LinhaOnibus}} </h5></ion-col>
            <ion-col size="2" class="ion-text-right ion-padding-bottom"><img src="../../../assets/img/location.png"></ion-col>
            
        </ion-row>

        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <ion-button size="full" color="secondary">
                  <span class="bold">Confirmar</span>
                </ion-button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
